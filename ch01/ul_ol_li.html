<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>순서없는 목록 태그</title>

    </head>
    <body>
        <h2>순서 없는 목록 태그</h2>
        <h3>과일 목록</h3>
        <ul>
            <li>바나나</li>
            <li>포도</li>
            <li>귤</li>
        </ul>

        <h3>야채 목록</h3>
        <ul type="circle">
            <li>파</li>
            <li>마늘</li>
            <li>양파</li>
        </ul>
        <!-- square:사각점 -->

        <h2>순서 있는 목록 태그</h2>
        <h3>국가 전염병 위기 경보 수준</h3>
        <ol>
            <li>관심</li>
            <li>주의</li>
            <li>경계</li>
            <li>심각</li>
        </ol>
        <ol type="a">
            <li>관심</li>
            <li>주의</li>
            <li>경계</li>
            <li>심각</li>
        </ol>
    </body>
</html>
