<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 CSS 선택자</title>
    <style>
        h1,p{
            color: blue;
            /*그룹 선택자(콤마로 구분)*/
        }
        #container{
            border: 1px solid #222;
            width: 600px;
            padding: 10px;
        }
        .redtext{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>레드향</h1>
        <p class="redtext">껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
        <p><span class="redtext">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~배 크고, 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해, 혈액 순환, 감기 예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>
