<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 50px;
            position: relative; /* box1 기준(브라우저 기준 아님)*/
        }
        #box2{
            background-color: pink;
            width: 100px;
            height: 100px;
            position: absolute; /* 브라우저 기준 아님 */
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">박스2</div>
    </div>
    
</body>
</html>
